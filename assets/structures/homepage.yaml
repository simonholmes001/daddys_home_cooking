    - "main dish"
    - "curry"
    - "Indian food"
  photo_url : '../assets/img/fish.jpg' 
  video_url : 'https://asdhkajhdkjahdjkahdj'

- recipe: "Indian-style flat bread"
  preparation_time : "1 1/2 hours minimum, can be longer"
  cooking_time : "Three minutes per bread"
  difficulty : "4 / 5"
  ingredients : "Flour, Salt to taste, Water, Oil for frying"
  method : "The basic idea idea of combining flour, salt & water to make bread is not in itself particularly complicated. So why a difficulty
  rating of 4 out of 5? Well, for me, and despite years of trying to get this right, the cooking technique is very difficult to master.
  To get a perfectly puffed bread at every time is a very difficult thing to achieve... Good luck and enjoy these delicious breads.
  Depending on the quantity of breads to be made, add flour in a large mixing bowl and add salt to taste. I typically use around 5g salt for 500g of flour - 500g of flour will make a lot of bread!
  Add sufficient water to bring the flour together into a smooth dough. If too much water is added, add some more flour but be careful not to add too much flour, the dough must remain slightly sticky to the touch.
  If you want, you can add pther ingredients to the flour before mixing in the water, such as olive oil or yoghurt.
  Put the dough ball into a large mixing bowl, cov er with a cloth or teat-towel & leave in a warm place for a minimum of one hour.
  You can, if you wish at this stage, either lightly coat the dough ball in olive oil or rub a small amount of olive oil on the bowl before adding the dough.
  After the dough has rested for a minimum of one hour, cut the dough into small pieces & rub the dough piece in your hands to get a small dough ball.
  Roll out the dough ball into a circular form. Heat up a pan or griddle to a very high heat. Add some oil or butter if required. Fry each bread over a high
  heat for two to three minutes on each side. If your lucky, the dough will puff up to get the loviest of breads. Serve hot"
