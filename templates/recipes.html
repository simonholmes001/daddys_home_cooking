{{ define "recipes"}}

<section id="recipes">
      <div class="row">
          {{ range .NewRecipes }}  
        <div class="col-lg-3 col-md-4 col-sm-2">
          <p class="recipe_name">{{ .Recipe }}</p>
            <a href="#" target="_blank">
              <img class="main_images" src="{{ .PhotoURL }}" alt="food image">
            </a>
        </div>
        {{ end }}
      </div>
 </section>

{{end}}
